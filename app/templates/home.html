<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apna Resume - Optimize</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Apna Resume</h1>
        <p>Upload or paste your resume to get instant feedback.</p>

        <form id="resumeForm" action="{{ url_for('main.optimize') }}" method="POST" enctype="multipart/form-data">
            <textarea name="resume_text" placeholder="Paste your resume here..." rows="10"></textarea><br>
            <label>Or upload PDF: <input type="file" name="resume_file" accept=".pdf"></label><br><br>
            <button type="submit">Optimize Resume</button>
        </form>

        <div class="spinner" id="loadingSpinner">
            <div></div><div></div><div></div>
            <p>Analyzing your resume...</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('resumeForm');
        const spinner = document.getElementById('loadingSpinner');

        form.addEventListener('submit', function () {
            spinner.style.display = 'block';
        });
    </script>
</body>
</html>
